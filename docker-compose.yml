version: '3.8'
services:
  web:
    build: .
    command: gunicorn kiddiesjoy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kiddiesjoy
      POSTGRES_USER: kiddiesjoy
      POSTGRES_PASSWORD: kiddiesjoy
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
